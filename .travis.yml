sudo: required
services:
  - docker

before_install:
  - docker build -t parag/react-test -f ./client/Dockerfile.dev ./client
  
script:
  - docker run parag/react-test npm test -- --coverage

after_success:
  - docker build -t parag/multi-client ./client
  - docker build -t parag/multi-nginx ./nginx
  - docker build -t parag/multi-server ./server
  - docker build -t parag/multi-worker ./worker
  #log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #take built images and push to DOcker hub
  - docker push parag290/multi-client
  - docker push parag290/multi-server
  - docker push parag290/multi-worker
  - docker push parag290/multi-nginx
